<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat-box { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    .message { margin-bottom: 10px; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>Finance Chatbot</h1>
  <div id="chat-box"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Enter your message" required>
    <button type="submit">Send</button>
  </form>
  <script>
    const chatForm = document.getElementById('chat-form');
    const chatBox = document.getElementById('chat-box');
    
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('user-input');
      const message = input.value;
      input.value = '';
      
      // Log the user message
      console.log("Sending message:", message);
      
      // Append user message to chat box
      const userDiv = document.createElement('div');
      userDiv.classList.add('message', 'user');
      userDiv.textContent = 'User: ' + message;
      chatBox.appendChild(userDiv);
      
      try {
        // Send POST request to the /chat endpoint
        const response = await fetch('http://127.0.0.1:5000/chat', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ message: message })
});
        
        console.log("HTTP status:", response.status);
        
        const data = await response.json();
        console.log("Response data:", data);
        
        // Append bot response to chat box
        const botDiv = document.createElement('div');
        botDiv.classList.add('message', 'bot');
        botDiv.textContent = 'Bot: ' + data.reply;
        chatBox.appendChild(botDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        console.error("Error during fetch:", error);
        // Optionally display the error in the chat box
        const errorDiv = document.createElement('div');
        errorDiv.classList.add('message', 'bot');
        errorDiv.textContent = 'Error: ' + error;
        chatBox.appendChild(errorDiv);
      }
    });
  </script>  
</body>
</html>
