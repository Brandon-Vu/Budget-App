<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Expenditures</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #4da6ff, #ffe0bd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }
    .input-group label {
      font-weight: bold;
    }
    .input-group input, .input-group select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button {
      background-color: #4da6ff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }
    .expenditure-list {
      margin-top: 20px;
    }
    .expenditure-item {
      background: #f4f4f4;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .confirmation {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Manage Expenditures</h2>

    <!-- Starting Balance Input -->
    <div class="input-group">
      <label for="startingBalance">Starting Balance:</label>
      <input type="number" id="startingBalance" placeholder="Enter starting balance" />
      <button class="button" id="setBalance">Set Balance</button>
    </div>

    <!-- Expenditure Inputs -->
    <div class="input-group">
      <label for="description">Description:</label>
      <input type="text" id="description" placeholder="Enter transaction description" />
    </div>
    <div class="input-group">
      <label for="transactionType">Type:</label>
      <select id="transactionType">
        <option value="debit">Debit</option>
        <option value="credit">Credit</option>
      </select>
    </div>
    <div class="input-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" />
    </div>

    <button class="button" id="addExpenditure">Add Expenditure</button>
    <div class="expenditure-list" id="expenditureList"></div>

    <button class="button" id="confirmExpenditures">Confirm Expenditures</button>
    <button class="button" id="homeButton">Return to Home</button>

    <div class="confirmation" id="confirmationMessage"></div>
  </div>

  <script>
    let expenditures = [];
    let currentBalance = 0;

    // Set starting balance
    document.getElementById("setBalance").addEventListener("click", () => {
      const balanceInput = document.getElementById("startingBalance").value;
      if (balanceInput) {
        currentBalance = parseFloat(balanceInput);
        alert("Starting balance set to £" + currentBalance.toFixed(2));
      }
    });

    // Add expenditure to the list
    document.getElementById("addExpenditure").addEventListener("click", () => {
      const description = document.getElementById("description").value;
      const transactionType = document.getElementById("transactionType").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!description || isNaN(amount)) {
        alert("Please enter a valid description and amount.");
        return;
      }

      // Update the balance based on the transaction type
      if (transactionType === "debit") {
        currentBalance -= amount;
      } else {
        currentBalance += amount;
      }

      expenditures.push({ description, transaction_type: transactionType, amount, currentBalance });
      updateExpenditureList();
      displayConfirmation("Expenditure added successfully.");
    });

    // Update the expenditure list display
    function updateExpenditureList() {
      const expenditureList = document.getElementById("expenditureList");
      expenditureList.innerHTML = "";
      expenditures.forEach((exp, index) => {
        const div = document.createElement("div");
        div.className = "expenditure-item";
        div.innerHTML = `${exp.description} - £${exp.amount} (${exp.transaction_type}) <br> Balance: £${exp.currentBalance.toFixed(2)} 
          <button class="remove-btn" onclick="removeExpenditure(${index})">X</button>`;
        expenditureList.appendChild(div);
      });
    }

    // Remove an expenditure from the list
    function removeExpenditure(index) {
      expenditures.splice(index, 1);
      updateExpenditureList();
      displayConfirmation("Expenditure removed successfully.");
    }

    // Show confirmation message
    function displayConfirmation(message) {
      const confirmationMessage = document.getElementById("confirmationMessage");
      confirmationMessage.textContent = message;
      setTimeout(() => {
        confirmationMessage.textContent = "";
      }, 3000);
    }

    // Confirm expenditures
    document.getElementById("confirmExpenditures").addEventListener("click", () => {
      fetch("/confirm_expenditures", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ expenditures })
      })
        .then(response => response.json())
        .then(data => alert(data.message))
        .catch(error => alert("Error confirming expenditures"));
    });

    // Return to home page
    document.getElementById("homeButton").addEventListener("click", () => {
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
