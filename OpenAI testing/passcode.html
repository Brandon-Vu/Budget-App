<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saive - Passcode Security</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #ff5f6d, #ffc371, #47a0ff);
      color: white;
      user-select: none;
    }
    .container {
      text-align: center;
    }
    .logo {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .passcode-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 10px 5px;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.4);
    }
    .passcode-dot.filled {
      background-color: white;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .key {
      padding: 15px;
      font-size: 18px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      cursor: pointer;
    }
    .key:hover {
      background: rgba(255,255,255,0.4);
    }
    .forgot-passcode {
      margin-top: 20px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ¤– Saive</div>
    <div id="passcodeDisplay">
      <span class="passcode-dot"></span>
      <span class="passcode-dot"></span>
      <span class="passcode-dot"></span>
      <span class="passcode-dot"></span>
      <span class="passcode-dot"></span>
      <span class="passcode-dot"></span>
    </div>
    <div class="keypad">
      <div class="key" onclick="inputDigit(1)">1</div>
      <div class="key" onclick="inputDigit(2)">2</div>
      <div class="key" onclick="inputDigit(3)">3</div>
      <div class="key" onclick="inputDigit(4)">4</div>
      <div class="key" onclick="inputDigit(5)">5</div>
      <div class="key" onclick="inputDigit(6)">6</div>
      <div class="key" onclick="inputDigit(7)">7</div>
      <div class="key" onclick="inputDigit(8)">8</div>
      <div class="key" onclick="inputDigit(9)">9</div>
      <div style="visibility: hidden;"></div>
      <div class="key" onclick="inputDigit(0)">0</div>
      <div style="visibility: hidden;"></div>
    </div>
    <div class="forgot-passcode">Forgot your passcode?</div>
  </div>

  <script>
    let passcode = '';
    const correctPasscode = '123456';

    function inputDigit(digit) {
      if(passcode.length < 6) {
        passcode += digit;
        updateDots();
        if(passcode.length === 6) {
          setTimeout(checkPasscode, 200);
        }
      }
    }

    function updateDots() {
      const dots = document.querySelectorAll('.passcode-dot');
      dots.forEach((dot, index) => {
        dot.classList.toggle('filled', index < passcode.length);
      });
    }

    function checkPasscode() {
      if(passcode === correctPasscode) {
        alert('Passcode correct! Redirecting...');
        // Redirect to home page
        window.location.href = 'home.html';
      } else {
        alert('Incorrect passcode. Try again.');
        passcode = '';
        updateDots();
      }
    }
  </script>
</body>
</html>
